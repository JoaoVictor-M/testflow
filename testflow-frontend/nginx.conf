upstream backend {
    server backend-service:3000;
}

server {
    listen 80;
    client_max_body_size 50M;

    location /testflow {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /testflow/index.html;
    }

    # Redirect root to /testflow (optional but helpful)
    # Redirect all root traffic to /testflow, preserving the path (e.g. /reset-password/xyz -> /testflow/reset-password/xyz)
    location / {
        return 301 /testflow$request_uri;
    }

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}