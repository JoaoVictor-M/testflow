name: Security Pipeline

on:
  push:
    branches: [ main, develop, security ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 1. Dependency Scanning (SCA)
  dependency-scan:
    name: SCA - Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit Backend Dependencies
        working-directory: ./testflow-app
        run: npm audit --audit-level=high

      - name: Audit Frontend Dependencies
        working-directory: ./testflow-frontend
        run: npm audit --audit-level=high

  # 2. Static Application Security Testing (SAST)
  sast-eslint:
    name: SAST - ESLint Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./testflow-app
        run: npm ci

      - name: Run ESLint Security Check
        working-directory: ./testflow-app
        run: npm run lint

  # 3. Dynamic Application Security Testing (DAST)
  dast-zap:

    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-eslint] # Run after static checks
    permissions:
      contents: read # Required for actions/checkout to read the repo
      issues: write # Required to open issues for vulnerabilities
      checks: write # Required to publish test results

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env for testing
        run: |
          echo "MONGO_URI=mongodb://mongodb-service:27017/testflow" >> ./testflow-app/.env
          echo "JWT_SECRET=supersecret_test_key" >> ./testflow-app/.env
          echo "PORT=3000" >> ./testflow-app/.env

      - name: Build and Start Application
        run: docker compose up -d --build

      - name: Wait for Application to be Ready
        run: |
          sleep 30
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000 || echo "Backend not ready yet"

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'

      - name: Upload ZAP Report
        if: always() # Run even if vulnerabilities are found
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: report_html.html
