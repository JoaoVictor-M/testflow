name: Security Pipeline

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  # 1. Dependency Scanning (SCA)
  dependency-scan:
    name: SCA - Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit Backend Dependencies
        working-directory: ./testflow-app
        run: npm audit

      - name: Audit Frontend Dependencies
        working-directory: ./testflow-frontend
        run: npm audit

  # 2. Static Application Security Testing (SAST)
  sast-eslint:
    name: SAST - ESLint Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./testflow-app
        run: npm ci

      - name: Run ESLint Security Check
        working-directory: ./testflow-app
        run: npm run lint

  # 3. Dynamic Application Security Testing (DAST)
  dast-zap:

    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-eslint] # Run after static checks
    permissions:
      contents: read # Required for actions/checkout to read the repo
      issues: write # Required to open issues for vulnerabilities
      checks: write # Required to publish test results

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env for testing
        run: |
          echo "MONGO_URI=mongodb://mongodb-service:27017/testflow" >> ./testflow-app/.env
          echo "JWT_SECRET=supersecret_test_key" >> ./testflow-app/.env
          echo "PORT=3000" >> ./testflow-app/.env

      - name: Build Backend Image for Scanning
        run: docker build -t testflow-backend:latest ./testflow-app

      - name: Container Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'testflow-backend:latest'
          format: 'table'
          exit-code: '1' # Fail pipeline if vulnerabilities found
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Build and Start Application
        run: docker compose up -d --build

      - name: Wait for Application to be Ready
        run: |
          sleep 30
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000 || echo "Backend not ready yet"

      - name: Run ZAP Full Scan (Active Attack)
        run: |
          # Create a dedicated directory for ZAP results with write permissions
          mkdir -p zap-work
          chmod 777 zap-work
          
          docker pull ghcr.io/zaproxy/zaproxy:stable
          
          # Run ZAP Full Scan w/ Volume Mapping
          # Maps ./zap-work to /zap/wrk inside container
          # Runs inside the compose network to access the backend directly
          docker run --network testflow_default \
            -v $(pwd)/zap-work:/zap/wrk:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py -t http://backend_testflow:3000 -r report_html.html

      # No need for manual extraction; file is already in zap-work/report_html.html

      - name: Upload ZAP Report
        if: always() # Run even if vulnerabilities are found
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: zap-work/report_html.html
